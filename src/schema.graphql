type Books {
    id: ID
    name: String
    description: String
    author: String
    genre: String
    finished: Boolean
}

type DeletedSourceResponse {
    deletedId: ID
    success: Boolean
}

type Query {
    getBookById(bookId: ID!): Books
    getAllBooks: [Books]
}

type Mutation {
    createBook(name: String!, description: String, author: String!, genre: String) :Books
}